name: Build and deploy Next.js site

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Copy CNAME into out (if present)
        run: |
          if [ -f CNAME ]; then
            mkdir -p out
            cp CNAME out/CNAME
            echo "Copied CNAME into out/"
          else
            echo "No CNAME file found, skipping"
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
